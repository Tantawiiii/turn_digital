name: turn_digital
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17
  flutter_bloc: ^9.1.0
  bounce: ^1.0.2
  pretty_dio_logger: ^1.4.0
  dio: ^5.8.0+1
  flutter_spinkit: ^5.2.1
  fluttertoast: ^8.2.12
  kf_drawer: ^1.2.1
  intl: ^0.20.2
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  persistent_bottom_nav_bar: ^6.2.1
  share_plus: ^10.1.4
  flutter_local_notifications: ^18.0.1
  flutter_launcher_icons: ^0.14.3
  permission_handler: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
  fonts:
    - family: AirbnbCereal
      fonts:
        - asset: fonts/airbnb/AirbnbCereal_W_Bd.otf
        - asset: fonts/airbnb/AirbnbCereal_W_Bk.otf
        - asset: fonts/airbnb/AirbnbCereal_W_Blk.otf
        - asset: fonts/airbnb/AirbnbCereal_W_Lt.otf
        - asset: fonts/airbnb/AirbnbCereal_W_Md.otf
        - asset: fonts/airbnb/AirbnbCereal_W_XBd.otf

